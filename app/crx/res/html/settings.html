<html>
<head>
<title>Settings</title>
<link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style/norc.css">
<link rel="stylesheet" type="text/css" href="style/settings.css">
<script src="js/settings.js"></script>
</head>
<body>

<header>
	<h1>Settings</h1>
</header>

<section>
	<h3>Account</h3>
	<div>Connected as tong@disktree.local</div>
	<!--
	<button>Setup</button>
	-->
</section>

<section>
	<h3>Cloud</h3>
	<ul id="cloud">
		<li>Nexus 7</li>
		<li>Sys</li>
	</ul>
</section>

<section>
	<h3>Notifications</h3>
	<div>
		<input id="sound" type="checkbox"></input>
		<label>Sound</label>
	</div>
	<div>
		<input id="tray" type="checkbox"></input>
		<label>Tray messages</label>
	</div>
</section>

<section>
	<h3>Idle</h3>
	<div>
		<select id="idle_type">
			<option>Keyboard+Mouse</option>
			<option>Mouse</option>
			<option>Keyboard</option>
		</select>
		<label>Timeout</label>
	</div>
	<div>
		<input id="idle_timeout" type="number" value="5"></input>
		<label>Timeout</label>
	</div>
	<div>
		<input id="idle_message" type="text" placeholder="..."></input>
		<label>Away message</label>
	</div>
</section>

<section>
	<h3>Logging</h3>
	<div>
		<input id="log_cat" type="checkbox"></input>
		<label>Chat messages</label>
	</div>
	<div>
		<input id="log_presence" type="checkbox"></input>
		<label>Presence changes</label>
	</div>
	<div>
		<input id="log_sys" type="checkbox"></input>
		<label>System messages</label>
	</div>
</section>

<section>
	<h3>Filetransfer</h3>
	<div>...</div>
</section>

</body>
</html>
